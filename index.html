var numbers = [demo1, demo2, demo3, demo4, demo5];
for (i = 0; i < 5; i++) {
	document.write(numbers[i] + " ");
}

</script>

<h4>LuckyBall Number</h4>

<script language = "javascript">
var luckyBall;
luckyBall = Math.floor(Math.random() * 17) + 1;

</script>

<h4>Random Numbers between 1 and 48: Sorted</h4>
<script language = "javascript">

for (i = 0; i < 5; i++) {
	document.write(numbers[i] + " ");

</script>
