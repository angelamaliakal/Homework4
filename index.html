<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math</h2>

<h4>Random Numbers between 1 and 48: Unsorted</h4>

<script language = "javascript">
var demo1, demo2, demo3, demo4, demo5;
demo1 = Math.floor(Math.random() * 47 + 1);
demo2 = Math.floor(Math.random() * 47 + 1);
demo3 = Math.floor(Math.random() * 47 + 1);
demo4 = Math.floor(Math.random() * 47 + 1);
demo5 = Math.floor(Math.random() * 47 + 1);

var numbers = [demo1, demo2, demo3, demo4, demo5];
for (i = 0; i < 5; i++) {
	document.write(numbers[i] + " ");
}

</script>

<h4>LuckyBall Number</h4>

<script language = "javascript">
var luckyBall;
luckyBall = Math.floor(Math.random() * 17) + 1;
document.write(luckyBall);
</script>

<h4>Random Numbers between 1 and 48: Sorted</h4>
<script language = "javascript">
var numbers = [demo1, demo2, demo3, demo4, demo5];
numbers.sort(function(a, b){return a - b});
for (i = 0; i < 5; i++) {
	document.write(numbers[i] + " ");
}
</script>



</body>
</html>
